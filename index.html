<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <!-- link time picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="box">
    <h4>age calculator</h4>
    <div class="date-picker">
        <span>choose your birth date</span>
        <input type="date" class="form-control appointment_date" placeholder="Enter your birth date" id="datePicker" required/>
        <span id="choseDate">July 14 , 1999</span>
    </div>
    <div class="age-calc ">
        <div class="age-box">
            <p class="header" >Years</p>
            <p class="value" id="ageYear">0</p>
        </div>
        <div class="age-box">
            <p class="header">months</p>
            <p class="value" id="ageMonth">0</p>
        </div>
        <div class="age-box">
            <p class="header">days</p>
            <p class="value" id="ageDay">0</p>
        </div>
        <div class="age-box">
            <p class="header">hours</p>
            <p class="value" id="ageHour">0</p>
        </div>
        <div class="age-box">
            <p class="header">seconds</p>
            <p class="value" id="ageSecond">0</p>
        </div>
        <div class="age-box">
            <p class="header">mili seconds</p>
            <p class="value" id="ageMilisecond">0</p>
        </div>
    </div>
</div>






















    <!-- link time picker js  -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- link app js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
